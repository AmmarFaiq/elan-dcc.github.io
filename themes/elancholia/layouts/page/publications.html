{{ define "main" }}

{{- partial "nav_publications.html" . -}}

{{ .Content }}

<ul>
    {{ range $key, $taxonomy := .Site.Taxonomies.year }}
      <li class="key">{{ $key }} </li>
      <ul class="publicationitems">
        {{ range $taxonomy.Pages }}
          <li> {{- partial "publication.html" . -}} </li>
        {{ end }}
      </ul>
    {{ end }}
</ul>

{{ end }}
